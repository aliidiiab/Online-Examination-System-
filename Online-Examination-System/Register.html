<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body >
    <div class=" text-center ">
        <div class="row d-flex" style="height: 715px;">

            <div class="col-12 text-center ">
                <h1>CREATE AN ACCOUNT</h1>
            </div>

            <!-- <form action=""  id="form" > --> <div id="form">
            <div class="text-start" >
                <span id="_spanname" style="color: red;"></span>
                <div class="col-12 p-md-1">
                    
                    <label for="Fname"><b>FName: </b></label>
                    <input class="form-control" onblur="checkFname()" type="text" placeholder="Enter First Name" name="fname" id="fname" style="color: black;"required>
                    
                </div>
                <span id="_span1" style="color: red;"></span>
                <div class="col-12 p-md-1">
                    
                    <label for="email"><b>LName: </b></label>
                    <input class="form-control "onblur="checkLname()" type="text" placeholder="Enter Last Name" name="lname" id="lname" style="color: black;"required>
                    
                </div>
                <span id="_span2" style="color: red;"></span>
                <div class="col-12 p-md-1">
                    
                    <label for="email"><b>Email: </b></label>
                    <input class="form-control"onblur="checkEmail()" type="text" placeholder="Enter Email" name="email" id="email" style="color: black;"required>
                    
                </div>
                <span id="_span3" style="color: red;"></span>
                <div class="col-12 p-md-1">
                    <label for="psw"><b>Password :</b></label>
                    <input class="form-control"onblur="checkPass()" type="password" placeholder="Enter Password" name="psw" id="psw" style="color: black;"required>
                </div>
                
                <div class="col-12 p-md-1">
                    <label for="psw-repeat"><b>Repeat Password:</b></label>
                    <input class="form-control"type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" style="color: black;"required>
                    
                </div>
                <br>
                
                <span id="_span4" style="color: red;"></span>
                <div class="col-12 p-md-1">
                    <button type="submit" class="registerbtn " onclick="onSubmit()" style="width: 100%;">Register</button>
                    <p style="font-size: x-small; margin-right: 50px; padding-top: 10px;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <br>
                    <p style="font-size: small; margin-right: 50px; margin-top: -20px;margin-left: 20px;"> <a href="#" onclick="Open()">Have an account?</a></p>
                </div>
                
                
            </div> 
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" >

                <img id="img"src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

            </div>
        <!-- </form> --></div>
        </div>
        
        
        <div class="col-12 text-end">
            <p style="font-size: x-small; font-weight: 500; margin-right: 10px;">Copyright Â© 2022, Designed & Developed by Ali Mahmoud</p>
          </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>

</html>
