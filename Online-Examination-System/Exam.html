<body  id="body"class="bg-secondary ">
   
    <div class="text-center"><p id="demo"></p></div>
    <div>
        <div class="col-12 text-center ">
            <p id="welcome"></p>
        </div>
    </div>


    
    <div class="col-12" id="wholepage">
        
        <div class="row" style="margin-top: 200px;margin-left: 10px; ">
            
            <div class="col-6  p-lg-3" style="box-shadow: 0 0 10px 2px; ">
                <div>
                    <P class=" w-100 text-center "  id="textarea" cols="30" rows="10" ></P>
                </div>

                    <div class="col-6"><input class="ans-btn"type="button" id="fans1"></div>

            </div>

        </div>
            
            
        <div class="row">
            <div class="p-md-3">
                <button onclick="Prev()" id="prev"><- Prev</button>
                <button onclick="Next()" id="next">Next -></button>
                <button onclick="Flag()" id="flag">Flag</button>
            </div>
        </div>
            
        
     </div>
     <div class="text-center" >

     </div>
