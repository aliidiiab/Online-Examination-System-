<body>
    <div class="bg-white text-start">

            <div class="col-12 text-center ">
                <h1>Login</h1>
            </div>
            <!-- <form action="" id="loginform"> --> <div id="loginform">
            <div class="text-start" id="wholelogin" >

                
                <div class="col-12 p-md-3">
                    
                    <label for="email"><b>Email: </b></label>
                    <span id="_span" style="color: red;"></span>
                    <input class="form-control" onblur="checkEmail1()" type="text" placeholder="Enter Email" name="email" id="email1" style="color: black;"required>
                    
                </div>
                
                <div class="col-12 p-md-3">
                    <label for="psw"><b>Password :</b></label>
                    <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" style="color: black;"required>
                </div>
                
                
                <div class="col-12 p-md-3">
                    <button type="submit" class="loginbtn" onclick="onSubmit2()" >Login</button><br>
                    <span id="_span2" style="color: red;"></span>
                    <button id="_start" type="submit" class="startnbtn" onclick="Start()" style="margin-top:5px; display: none;">Start Exam</button>
                    <p style="font-size: x-small; margin-right: 50px; padding-top: 10px;">&nbsp; &nbsp; &nbsp;By Loging to your account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <br>
                    <p style="font-size: small; margin-right: 50px; margin-top: -20px;margin-left: 20px;"> <a href="#" onclick="Back()">Register?</a></p>
                </div>
        </div>
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" >

            <img id="img1"src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
